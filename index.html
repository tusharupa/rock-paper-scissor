<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissor</title>
</head>
<body>
    <script>
        let compScore=0;
        let playerScore=0;
        let tieScore=0;
        const win='you win this round\n';
        const lose='you loose this round\n';
        const draw='you draws this round\n';
        console.log(game());
        console.log(`your final score is ${playerScore} wins ${compScore} loses ${tieScore} draws` );

        function computerPlay()
        {
            let random=['rock','paper','scissors'];
            return random[Math.floor(Math.random() *3)];
        }
        function playRound(playerSelection,computerSelection)
        {
            if(playerSelection=="rock" && computerSelection=="scissors" || playerSelection=="paper" && computerSelection=="rock" || playerSelection=="scissors" && computerSelection=="paper")
            {
                playerScore++;
                return win;
            }
            else if(playerSelection=="paper" && computerSelection=="scissors" || playerSelection=="scissors" && computerSelection=="rock" || playerSelection=="rock" && computerSelection=="paper")
            {
                compScore++;
                return lose;
            }
            else
            {
                tieScore++;
                return draw;
            }
            

        }
        function game()
        {
            
                playerSelection=prompt("choose rock, paper or scissors");
                computerSelection=computerPlay();
                console.log(playRound(playerSelection,computerSelection));
                console.log(`score:
                player:${playerScore}           computer:${compScore}`);
            
            if(playerScore>compScore)
            {
               return 'you have won this game';
            }
            else if(compScore>playerScore)
            {
                return 'you have lost this game';
            }
            else
            {
                return 'the game is tie';
            }
        }


    </script>

</body>
</html>
